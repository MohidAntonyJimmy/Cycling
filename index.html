<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cycle</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

    </style>
</head>
<body background="./images/images/bg.jpg">


    <section>
        <table width="100%" height="100%">
            <tr>
                <td height="25" width="100%">
                    <marquee truespeed="1000">
                        <img src="./images/images/birds.gif" alt="Birds" />
                    </marquee>

                </td>
            </tr>
            
            <tr>
                <td height="80" width="100%"></td>
            </tr>


            <tr>
                <td height="60" width="100%">
                    <marquee direction="right" scrollamount="50">
                        <img src="./images/images/1.gif" width="400" alt="Cycle1" />
                        <img src="./images/images/2.gif" width="350" alt="Cycle2" />
                        <img src="./images/images/3.gif" width="220" alt="Cycle3" />
                        <img src="./images/images/4.gif" width="400" alt="Cycle4"/>
                    </marquee>
                </td>

            </tr>




        </table>



    </section>






</body>
</html>
